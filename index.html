<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PIP</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <video
      src=""
      class="video"
      id="video"
      controls
      height="360px"
      width="540px"
      hidden
    ></video>
    <div class="buttons">
      <div class="btn-container">
        <button
          class="btn capture-btn"
          id="capture-btn"
          title="Capture the Stream"
        >
          capture
        </button>
      </div>
      <div class="btn-container">
        <button
          class="btn"
          id="start-btn"
          title="Start Picture in Picture"
          disabled
        >
          Start
        </button>
      </div>
    </div>
  </body>
</html>
